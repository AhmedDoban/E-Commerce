<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="academic system management for students and teachers" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <!-- Title -->
  <title>ShopCart</title>
  <!-- Style -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    let btn = document.querySelector(".back-to-top");
    btn.addEventListener("click", (e) => {
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: "smooth",
      });
    });
    window.onscroll = (e) => {
      if (window.scrollY >= 150) {
        btn.style.cssText = "display : flex";
      } else {
        btn.style.cssText = "display : none";
      }
    };
  </script>
  <script>
    AOS.init();
  </script>
</body>

</html>
